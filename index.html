<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

<link rel="stylesheet" href="style.css">

<title>Formulir Pendaftaran Mahasiswa Baru</title>
</head>
<body>
    
    <nav class="navbar fixed-top navbar-expand-sm navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Daftar Online</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link active" href="#">Pendaftaran<span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="#">Info</a>
                    <a class="nav-link" href="#">Kontak</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="ilust">
            <img src="img/gbr1.svg" alt="">
        </div>
    </div>
    <div class="container">
        <h1 class="text-center judul">Form Pendaftaran Mahasiswa Baru</h1>
        <form class="mt-4">
            <div class="form-group row formulir-row">
                <label for="namaLengkap" class="col-sm-2 col-form-label">Nama Lengkap</label>
                <div class="col-sm">
                    <input type="text" class="form-control form-control-sm" id="namaLengkap" placeholder="Masukan Nama">
                </div>
            </div>
            <div class="form-group row formulir-row">
                <label for="tempatLahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
                <div class="col-sm">
                    <input type="text" class="form-control form-control-sm"     id="tempatLahir" placeholder="Masukan Tempat Lahir">
                </div>
            </div>
                <div class="form-group row">
                    <label for="tanggal" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                    <div class="col-sm-3">
                        <select class="form-control form-control-sm" id=tanggal>
                            <option >Tanggal</option>
                            <option >1</option>
                            <option >2</option>
                            <option >3</option>
                            <option >4</option>
                            <option >5</option>
                            <option >6</option>
                            <option >7</option>
                            <option >8</option>
                            <option >9</option>
                            <option >10</option>
                            <option >11</option>
                            <option >12</option>
                            <option >13</option>
                            <option >14</option>
                            <option >15</option>
                            <option >16</option>
                            <option >17</option>
                            <option >18</option>
                            <option >19</option>
                            <option >20</option>
                            <option >21</option>
                            <option >22</option>
                            <option >23</option>
                            <option >24</option>
                            <option >25</option>
                            <option >26</option>
                            <option >27</option>
                            <option >28</option>
                            <option >29</option>
                            <option >30</option>
                            <option >31</option>
                        </select>
                    </div>
                    <div class="col-sm-3 tgl-lahir">
                        <select class="form-control form-control-sm" id="bulan">
                        <option>Bulan</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control form-control-sm" id="tahun">
                        <option>Tahun</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row formulir-row">
                    <label for="jenisKelamin" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                    <div class="col-sm-3">
                        <select class="form-control form-control-sm" id=jenisKelamin">
                            <option >Laki-Laki</option>
                            <option >Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row formulir-row">
                    <label for="asalSekolah" class="col-sm-2 col-form-label">Asal Sekolah</label>
                    <div class="col-sm">
                        <input type="text" class="form-control form-control-sm" id="asalSekolah" placeholder="Masukan Asal Sekolah">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="agama" class="col-sm-2 col-form-label">Agama</label>
                    <div class="col-sm-3">
                        <select class="form-control form-control-sm" id=agama>
                            <option >Islam</option>
                            <option >Hindu</option>
                            <option >Kristen</option>
                            <option >Budha</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row formulir-row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm">
                        <input type="email" class="form-control form-control-sm" id="email" placeholder="Masukan Email">
                    </div>
                </div>
                <div class="form-group row formulir-row">
                    <label for="noHp" class="col-sm-2 col-form-label">No Handphone</label>
                    <div class="col-sm">
                        <input type="text" class="form-control form-control-sm" id="noHp" placeholder="Masukan Nomor Handphone">
                    </div>
                </div>
                <div class="form-group row formulir-row">
                    <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                    <div class="col-sm">
                        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukan Alamat"></textarea>
                    </div>
                </div>
                <div class="form-group row formulir-row col-submit">
                    <div class="col-sm-2 ml-auto btn-submit">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="footer-con">
        <div class="footer-copyright text-center">
            <p>&copy;copyright 2020</p>
        </div>
    </div>
